<h1>{{titulo}}</h1>
<h2>Meus Campe√µes</h2>
<ul class="campeoes">
  <li *ngFor="let campeao of campeoes" (click)="openModal(template, campeao)">
    <span class="numero">{{campeao.Id}}</span> {{campeao.Nome}}
  </li>
</ul>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      Nome: {{campeaoSelecionado.Nome}}
      <br/>Titulo: {{campeaoSelecionado.Titulo}}
      <br/>Tipo: {{campeaoSelecionado.Tipo}}
      <br/>Regiao: {{campeaoSelecionado.Regiao}}
      <img src="{{campeaoSelecionado.Foto}}" alt="Foto {{campeaoSelecionado.Nome}}">
  </div>
</ng-template>
